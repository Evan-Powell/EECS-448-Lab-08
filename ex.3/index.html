        Cuttlefish or cuttles are marine molluscs of the order Sepiida. They belong to the class Cephalopoda, which also includes squid, octopuses, and nautiluses. Cuttlefish have a unique internal shell, the cuttlebone, which is used for control of buoyancy. Cuttlefish are known especially for thier ability to camoflauge themselves to both escape danger and hunt prey. If you wish to learn more, try to find the hidden links, camoflauged like the cuttlefish.
